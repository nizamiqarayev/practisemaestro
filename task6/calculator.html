<html>

<head>
    <link rel="stylesheet" href="../assets/css/stylestask6.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>


<body>
    <div class="parent">

        <div class="calculator">
            <div class="display">
                <div class="operation">
                    <p id="history"></p>
                </div>
                <div class="equalssign">=</div>
                <div class="equals">
                    <p id="result"></p>
                </div>
            </div>
            <div class="flexgrid">
                <div class="calculatorgrid">
                    <div id="C" class="actionbutton">C</div>
                    <div id="/"  class="actionbutton">/</div>
                    <div id="%"  class="actionbutton">%</div>
                    <div id="X"  class="actionbutton">X</div>
                    <div id="7"  class="button">7</div>
                    <div id="8" class="button">8</div>
                    <div id="9"class="button">9</div>
                    <div id="()"class="actionbutton">()</div>
                    <div id="4"class="button">4</div>
                    <div id="5" class="button">5</div>
                    <div id="6" class="button">6</div>
                    <div id="-" class="actionbutton">-</div>
                    <div id="1" class="button">1</div>
                    <div id="2" class="button">2</div>
                    <div id="3" class="button">3</div>
                    <div id="+" class="actionbutton">+</div>
                    <div id="." class="actionbutton">.</div>
                    <div id="0" class="button">0</div>
                    <div id="←" class="actionbutton">←</div>
                    <div id="=" class="actionbutton">=</div>
    
                </div>
            </div>
           
            </div>
        </div>
</body>
<script src="../assets/js/script6.js"></script>


</html>
