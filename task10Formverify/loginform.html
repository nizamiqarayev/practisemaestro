<html>
    <head>
        <link rel="stylesheet" href="../assets/css/stylestask10.css">
    <script src="https://kit.fontawesome.com/5221f8b839.js" crossorigin="anonymous"></script>

    </head>
        <body>
            <div class="parent">
            <div class="logo">
                <a href="#"><i class="fa-brands fa-bandcamp fa-4x"></i></a>
            </div>
            <div class="text">
                <h1>Sign in to your account</h1>
                <a href="./registerform.html">Or start your 14-day free trial</a>
            </div>
            <div class="text"><p>Sign in with</p></div>
            <div class="buttons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
            <div class="continue">
                <div class="line"><hr></div>
                <div>or continue with</div>
                <div class="line"><hr></div>
            </div>
            <div class="form">
                <form>
                    <div>
                        <label for="fname">Email Adress</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="lname">Password</label>
                        <input type="password" id="password" name="password" >
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="rememberMe" name="remember me" value="remember">
                        <label for="rememberMe">Remember me</label>
                        <a href="#">Forgot your password?</a>

                    </div>

                    <div>
                        <button type="button" onclick="signin()">Sign in</button>
                    </div>

                </form>
            </div>

            </div>

        </body>
        <script src="../assets/js/task10form/script10log.js"></script>

</html>
