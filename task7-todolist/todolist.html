<html>

<head>
    <link rel="stylesheet" href="../assets/css/stylestask7.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5221f8b839.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="parent">
        <div class="mainmenu">
            <h1 class="header">To Do List</h1>
            <div>
                <form id="form" class="form" >
                    <div class="labeled">
                        <label>Title</label>
                        <input type="text" id="taskname" name="taskname">
                    </div>
                   <div class="labeled">
                    <label>Priority</label>
                    <select id="priority" name="cars">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                      </select>
                   </div>
                    
                    <input class="submit" type="button" id="submit"  onclick="btnsubmit()" value="Add new +">
                </form>
            </div>
            <div class="tasks" id="tasks">

            </div>
        </div>

    </div>

</body>
<script src="../assets/js/task7/script7.js"></script>

</html>
